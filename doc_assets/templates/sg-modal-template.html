<div class="modal-header">
  <button type="button" class="close" ng-click="close()">
    <span class="sr-only">Close</span>
  </button>
  <h2 class="modal-title">{{modalData.modalTitle}}</h2>
</div>
<div class="modal-body">
  <p>{{modalData.data}}</p>
</div>
<div class="modal-footer">
  <div class="multi-button-bar">
    <button type="button" class="btn btn-primary" ng-click="confirm()">Ok</button>
    <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
  </div>
</div>
