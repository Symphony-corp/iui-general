<span class="profile-image-wrap" ng-class="{'profile_square':iuiIsSquare, 'profile_rounded':!iuiIsSquare, 'profile_thumb':iuiIsThumb, 'profile_male': profileGender === 'Male',  'profile_female': profileGender === 'Female', 'profile_unknown':(profileGender !== 'Male' && profileGender !== 'Female')}">
	<span
		ng-if="iuiImage != 'data:image/jpeg;base64,null' && iuiImage != null"
		ng-style="{'background-image':'url(data:image/jpeg;base64,'+iuiImage+')'}"
		class="profile_image">
	</span>
	<span
		class="profile_image"
		ng-if="!(iuiImage != 'data:image/jpeg;base64,null' && iuiImage != null)"
		ng-include="'/$iui-general/images/profile-unknown.svg'">
	</span>
</span>
